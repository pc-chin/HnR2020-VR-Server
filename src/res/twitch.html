<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Live Feed | Unununium</title>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src= "https://player.twitch.tv/js/embed/v1.js"></script>
  <div id="unununium-twitch-player"></div>
  <script type="text/javascript">
    var options = {
      width: 1920,
      height: 1080,
      channel: "PLACEHOLDER_CHANNEL",
      parent: ["PLACEHOLDER_PARENT"],
      controls: false
    };
    var player = new Twitch.Player("unununium-twitch-player", options);
    player.play();
    // Hide the border for the child
    $('#unununium-twitch-player').eq(0).children().eq(1).prop('frameBorder', '0');
  </script>
</body>
</html>
